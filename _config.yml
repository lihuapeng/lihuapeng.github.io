# yml file use the space bar, not the Tab.
# Site settings 
title: '未来小队长'
description: 'before, now, future'
keyword: '大数据，python，风险策略'
# your host
url: 'https://lihuapeng.github.io' 

# if you don't need baseurl, you should leave this value blank.
baseurl: ''

# Navigation links 导航
nav:
  home: '/'
  tags: '/tags.html'

# Footer
footer:
  since: 1992

# Author 配置博主信息
author: '李华鹏'
nickname: 'lee'
bio: '凡人皆有一死'
avatar: '/assets/img/profile.jpg'

# Search
search: true

# Night mode
nightMode: false

# Comments disqus评论功能
comments:
  disqus: false

# MathJax 公式支持 by Ray-Eldath
mathjax: true

# Share
social-share: true
social-share-items: ['wechat', 'weibo', 'douban', 'twitter']

# theme color 主题皮肤
theme-color: 'default'  # pink or default

# Post header background patterns (when the post no cover): circuitBoard, overlappingCircles, food, glamorous, ticTacToe, seaOfClouds
postPatterns: 'food'

# SNS settings 配置社交网站
# url: email, weibo, zhihu, twitter, instagram, juejin, github, douban, facebook, dribble, uicn, jianshu, medium, linkedin
sns:
  email: 'mailto://vaquita@sina.com'
  github: '//github.com/lihuapeng'
  weibo: '//weibo.com/206661435'
  zhihu: '//zhihu.com/people/lihuapeng'  

# Tags 设置标签
recommend-tags: true # whether or not display recommend-tags on the sidebar
recommend-condition-size: 12 # a tag will be recommended if the size of it is more than this value

# Build settings
paginate: 6
paginate_path: 'page:num'
exclude: ['node_modules', 'dev', 'package.json', 'gulpfile.js', '.gitignore', 'README.md']

# Markdown
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM

# RSS
RSS: True

# Permalink
permalink: /:year/:month/:day/:title.html

# Plugins
plugins: [jekyll-paginate]
